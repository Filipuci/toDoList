<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">

    <h1 style="color: #fff;"><span style="color: #0e91ee;">My</span> tasks</h1>

    <section id="main-box">
      <div class="input-box">
        <input type="text" placeholder="Enter the tasks..." class="taskText">
      </div>

      <div class="button-box">
        <div class="button">All tasks</div>
        <div class="button">Pending tasks</div>
        <div class="button" id="completed-btn">Completed tasks</div>
      </div>

      <div id="tasks"></div>
    </section>

  </div>
</body>
<script src="assets/js/script.js"></script>

</html>
