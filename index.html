<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="asetts/css/style.css">
</head>

<body>
  <div id="container">
    <div class="top-list">
      <h1>Lista de tarefas</h1>
      <input type="text" placeholder="Digite a tarefa">
    </div>

    <div class="bottom-list">
      <div class="button">All tasks</div>
      <div class="button">Pending tasks</div>
      <div class="button">Completed tasks</div>
    </div>
    
  </div>
</body>

</html>
